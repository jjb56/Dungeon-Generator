<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dungeon Generator</title>
  <style>
    body {
  font-family: sans-serif;
  text-align: center;
    }
    .container {
      border: 1px solid black;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      padding: 5px;
    }
    canvas {
      border: 1px solid #ccc;
      background: #fff;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Dungeon Generator</h1>
    </div>
    <div class="btn">
      <button onclick="generateDungeon()">
        Regenerate
      </button>
    </div>
    <div class="gen-area">
      <canvas id="dungeonCanvas" width="896" height="896"></canvas>
    </div>
  </div>
  <br />
  
  <script src="dungeon.js"></script>
</body>
</html>
